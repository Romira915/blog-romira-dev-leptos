services:
  postgres:
    image: postgres:18-alpine
    container_name: blog-romira-dev-postgres
    environment:
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
      POSTGRES_DB: blog_romira_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog -d blog_romira_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
