name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Generate coverage and upload to Codecov
    runs-on: ubuntu-24.04
    env:
      SQLX_OFFLINE: true
      DATABASE_URL: postgres://blog:blog@localhost:5432/blog_romira_dev
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: blog
          POSTGRES_PASSWORD: blog
          POSTGRES_DB: blog_romira_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U blog -d blog_romira_dev"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "coverage"
          cache-targets: true

      - name: Install mold linker and clang
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang

      - name: Install cargo-llvm-cov and cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest

      - name: Setup .env
        run: cp .env.example .env

      - name: Generate code coverage and test results
        run: cargo llvm-cov nextest --all-features --workspace --lcov --output-path lcov.info --profile ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/nextest/ci/junit.xml
