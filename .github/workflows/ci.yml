name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: extractions/setup-just@v3
        with:
          just-version: 1.39.0

      - name: Setup rustfmt
        run: rustup component add --toolchain nightly-x86_64-unknown-linux-gnu rustfmt

      - name: Install leptosfmt
        uses: taiki-e/install-action@v2
        with:
          tool: leptosfmt@0.1.33

      - name: Check format
        run: just check-format

  clippy:
    runs-on: ubuntu-24.04
    env:
      SQLX_OFFLINE: true
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
          cache-targets: true

      - uses: extractions/setup-just@v3
        with:
          just-version: 1.39.0

      - name: Setup clippy
        run: rustup component add --toolchain nightly-x86_64-unknown-linux-gnu clippy

      - name: Install mold linker and clang
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang

      - name: Setup .env
        run: cp .env.example .env

      - name: Clean stale build artifacts
        run: |
          find ./target -name "*.rmeta" -mtime +7 -delete 2>/dev/null || true
          find ./target -name "*.rlib" -mtime +7 -delete 2>/dev/null || true

      - name: Clippy
        run: just clippy

  test:
    runs-on: ubuntu-24.04
    env:
      SQLX_OFFLINE: true
      DATABASE_URL: postgres://blog:blog@localhost:5432/blog_romira_dev
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: blog
          POSTGRES_PASSWORD: blog
          POSTGRES_DB: blog_romira_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U blog -d blog_romira_dev"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
          cache-targets: true

      - uses: extractions/setup-just@v3
        with:
          just-version: 1.39.0

      - name: Install mold linker and clang
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Setup .env
        run: cp .env.example .env

      - name: Test
        run: just test-nextest
